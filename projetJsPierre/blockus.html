        class Piece1{
            couleur;
            x;
            tab;
            y;
            hauteur;
            largeur;
            lock;
            etat;
            constructor(couleur, coordX, coordY, tab, lock, hauteur, largeur){
                this.couleur = couleur;
                this.x = coordX;
                this.y= coordY;
                this.tab = tab;
                this.lock = lock;
                this.hauteur = hauteur;
                this.largeur = largeur;
                this.etat = 0;
            }
            tab(){
               this.tab =
                [false, false, false, false, false],
                [false, false, false, false, false],
                [false, false, true, false, false],
                [false, false, false, false, false],
                [false, false, false, false, false];
            }
            coordInitial(){
                this.x = 650;
                this.y = 132;
            }
            unlocked(){
                this.lock = false;
            }
            dim(){
                this.hauteur = 32;
                this.largeur = 32;
            }
            locked(){
                this.lock = true;
            }
            rotate(){
                if (this.etat != 0){
                    if (this.etat <= 3){
                        this.etat++;
                    }else{
                        this.etat = 1;
                    }
                }
            }
        }

        displayWhichPlayer = function(){
            if (turn.turnBleu) {
                turn.turnRed, turn.turnYellow, turn.turnGreen = false;
                couleur = "blue";
              for (i = 1; i < 32; i = i + 1) {
                    context.beginPath();
                    context.moveTo(640, i);
                    context.lineTo(context.width, i);
                    context.strokeStyle = "blue";
                    context.lineWidth = 1;
                    context.stroke();
                }
            } else if (turn.turnRed) {
                turn.turnBleu, turn.turnYellow, turn.turnGreen = false;
                couleur = "red";
                 for (i = 1; i < 32; i = i + 1) {
                    context.beginPath();
                    context.moveTo(640, i);
                    context.lineTo(context.width, i);
                    context.strokeStyle = "red";
                    context.lineWidth = 1;
                    context.stroke();
                }


            } else if (turn.turnGreen) {
                turn.turnBleu, turn.turnYellow, turn.turnRed = false;
                couleur = "green";
                 for (i = 1; i < 32; i = i + 1) {
                    context.beginPath();
                    context.moveTo(640, i);
                    context.lineTo(context.width, i);
                    context.strokeStyle = "green";
                    context.lineWidth = 1;
                    context.stroke();
                }
            } else {
                turn.turnBleu, turn.turnGreen, turn.turnRed = false;
                couleur = "yellow";
                 for (i = 1; i < 32; i = i + 1) {
                    context.beginPath();
                    context.moveTo(640, i);
                    context.lineTo(context.width, i);
                    context.strokeStyle = "yellow";
                    context.lineWidth = 1;
                    context.stroke();
                }    
            }
        
        }
